    <meta charset="UTF-8">

    <title>Administrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        body {

            color:greenyellow
        }

<body>
    <div class="bg-img" style="background-image: url(static/wood_background.jpeg); min-height: 1000px;">
        <p class="col d-flex justify-content-center pt-5">Please Login to Continue</p>
        <form action="/login" method="post">
            {% with messages = get_flashed_messages(category_filter=["login"]) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="col d-flex justify-content-center text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="col d-flex justify-content-center pt-5">
                <input type="text" name="email" placeholder="Email:">
            </div>
            <div class="col d-flex justify-content-center pt-5">
                <input type="password" name="password" placeholder="Password:">
            </div>
            <div class="col d-flex justify-content-center pt-5">
                <input type="submit" class="button" value="Login">
            </div>
        </form>
        <h3 class="col d-flex justify-content-center p-5">
            <a class="px-1" href="/">Home</a> | <a class="px-1" href="/projects">Projects</a> | <a class="px-1" href="/skills">Skills</a> | <a class="px-1" href="/contact">Contact</a> | Admin 
        </h3>
    </div>
