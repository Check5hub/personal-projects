<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Wood Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div style="background-color: antiquewhite;">
        <h3 class="col d-flex justify-content-center p-5">What Should We Update?</h3>
        <div>
            <form action="/update/{{project.id}}" method="post">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="col d-flex justify-content-center text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}   
                <div class="col d-flex justify-content-center">
                    <input type="text" name="name" value="{{project.name}}">
                </div>
                <div class="col d-flex justify-content-center p-5">
                    <textarea name="description" cols="30" rows="10">{{project.description}}</textarea>
                </div>
                <div class="col d-flex justify-content-center">
                    <input type="submit" class="button px-3" value="Update">
                </div>
            </form>
            <a class="pt-5 col d-flex justify-content-center" href="/delete/{{project.id}}">Delete</a>
        </div>
        <h3 class="col d-flex justify-content-center p-5">
            <a class="px-1" href="/login_success">Go Back</a> | 
            <a class="px-1" href="/new_project">New Project</a>
        </h3>
    </div>
</body>
</html>
