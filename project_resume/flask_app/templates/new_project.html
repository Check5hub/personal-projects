<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div style="background-color: antiquewhite;">
        <div class="col d-flex justify-content-center p-5">
            <h2>Add a New Project</h2>
        </div>
        <form action="/add_project" method="post">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="col d-flex justify-content-center text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="col d-flex justify-content-center">
                <input type="text" name="name" placeholder="Project Name">
            </div>
            <div class="col d-flex justify-content-center p-5">
                <textarea name="description" cols="30" rows="10" placeholder="Description"></textarea>
            </div>
            <div class="col d-flex justify-content-center">
                <input type="submit" class="button" value="Add This Project">
            </div>
        </form>
        <h3 class="col d-flex justify-content-center p-5">
            <a class="px-1" href="/login_success">Go Back</a>
        </h3>
    </div>
</body>
</html>
